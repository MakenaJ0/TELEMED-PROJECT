<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard - TeleCare</title>
        <link rel="stylesheet" href="medstyle.css" />
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="telemed_.png" alt="TeleCare Logo" />
            </div>
            <h1>Welcome to the Admin Dashboard</h1>
        </header>
        <main class="dashboard">
            <!-- Sidebar Navigation -->
            <aside class="dashboard-sidebar">
                <h3>Navigation</h3>
                <ul>
                    <li><a href="#manage-users">Manage Users</a></li>
                    <li><a href="#appointments">Appointments</a></li>
                    <li><a href="#settings">System Settings</a></li>
                </ul>
            </aside>

            <!-- Main Content -->
            <section class="dashboard-content">
                <h2 id="manage-users">Manage Users</h2>
                <p>Approve or deactivate accounts here.</p>

                <h2 id="appointments">Appointments</h2>
                <p>Monitor system-wide appointment data here.</p>

                <h2 id="settings">System Settings</h2>
                <p>Update platform settings here.</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 TeleCare. All Rights Reserved.</p>
        </footer>
    </body>
</html>
